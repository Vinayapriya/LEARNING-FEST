<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>
<body style="background-image: url(sign1.jpg);background-repeat: no-repeat;background-position: center;background-size:contain;">
  <div class="large">
    <h1>Sign Up</h1>
    <form onsubmit="return validate()" action="index.html">

      <label>First name :</label><br><br>
      <input type="text" id="firstname"><br><br>

      <label>Last name :</label><br><br>
      <input type="text" id="lastname"><br><br>

      <label>Email :</label><br><br>
      <input type="email" id="email"><br><br>

      <label>Password :</label><br><br>
      <input id="password1" type="password"><br><br>

      <label>Confirm Password :</label><br><br>
      <input id="password2" type="password"><br><br>

      <br><br>

      <button type="submit" id="Register">Submit</button>

    </form>
  </div>
</body>
</html>
