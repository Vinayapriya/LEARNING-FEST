<!DOCTYPE html>
<html>
<head>
    <title>EMI Calculator</title>
</head>
<body>
    <h1>EMI Calculator</h1>
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" placeholder="Enter Loan Amount"><br><br>
    
    <label for="interestRate">Interest Rate (per annum):</label>
    <input type="number" id="interestRate" step="0.01" placeholder="Enter Interest Rate"><br><br>
    
    <label for="loanTenure">Loan Tenure (in months):</label>
    <input type="number" id="loanTenure" placeholder="Enter Loan Tenure"><br><br>

    <button onclick="calculateEMI()">Calculate EMI</button><br><br>

    <h3>EMI: <span id="emiValue"></span></h3>

    <script>
        function calculateEMI() {
            const loanAmount = document.getElementById('loanAmount').value;
            const interestRate = document.getElementById('interestRate').value;
            const loanTenure = document.getElementById('loanTenure').value;

            const monthlyInterestRatio = (interestRate / 12) / 100;
            const top = Math.pow(1 + monthlyInterestRatio, loanTenure);
            const bottom = top - 1;
            const sp = top / bottom;
            const emi = loanAmount * monthlyInterestRatio * sp;

            document.getElementById('emiValue').innerText = 'â‚¹ ' + emi.toFixed(2);
        }
    </script>
</body>
</html>
